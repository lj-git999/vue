<div id="app">
    <p @click="clickMe">{{num}}</p>
    <p>十位：{{shi}}</p>
    <p>个位：{{ge}}</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            num:99,
            shi:'',
            ge:'',
        },
        methods:{
            clickMe(){
                this.num-=3;
            },
        },
        watch:{
            num(){
                this.shi=parseInt(this.num/10);
                this.ge=this.ge%10;
            }
        }
    })
</script>
