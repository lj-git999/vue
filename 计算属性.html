<div id="app">
    <p @click="lowNum">{{num}}</p>
    <p>十位：{{parseInt(num/10)}}</p>
    <p>个位：{{num%10}}</p>
    <hr>
    十位：<input type="text" v-model="shi">
    个位：<input type="text" v-model="ge">
    结果：<b>{{shi*10+ +ge}}</b>
    结果：<b>{{result}}</b>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            num:99,
            shi:'',
            ge:'',
        },
        methods:{
            lowNum(){
                this.num-=3;
            }
        },
        computed:{
            result(){
                return this.shi*10+ +this.ge;
            }
        }
    })
</script>
</body>
